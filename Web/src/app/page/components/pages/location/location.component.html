<p-breadcrumb 
    class="max-w-full" 
    [model]="items" 
    [home]="home" />
    <div class="card mt-4">
        <div class="p-fluid p-formgrid grid">                
            <div class="field col-12 md:col-6">
                <h6>Location Code</h6>
                <input pInputText 
                placeholder="enter a location code" />
            </div>
            <div class="field col-12 md:col-6">
                <h6>Location Name</h6>
                <input pInputText 
                placeholder="enter a location name" />
            </div>
        </div>
    </div>
    <p-toolbar>
        <div class="p-toolbar-group-left flex flex-wrap">
            <button pButton type="button"  label="Search" (click)="filter()" class="p-button-success mr-2" icon="pi pi-search"></button>
            <button pButton type="button" label="Create" icon="pi pi-plus" class="mr-2"></button>
        </div>
    </p-toolbar>
    <div  *ngIf="dataLocation.length > 0">
        <p-table [value]="dataLocation" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Ward Name</th>
                    <th>District Name</th>
                    <th>Province Name</th> 
                    <th>Location Type</th>  
                    <th>Action</th>                            
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.location_code }}</td>
                    <td>{{ item.location_name }}</td>
                    <td>{{ item.location_address }}</td>
                    <td>{{ item.ward_name }}</td>
                    <td>{{ item.district_name }}</td>
                    <td>{{ item.province_name }}</td>
                    <td>{{ item.location_type_name }}</td>
                    <td style="width: 20px; padding: 5px">                  
                        <span class="cursor-pointer custom-badge">
                            <i class="pi pi-pencil"></i>
                        </span>
                    </td>
                    <td style="width: 20px; padding: 5px">
                        <span class="cursor-pointer custom-badge">
                            <i class="pi pi-trash"></i>
                        </span>
                    </td>                         
                </tr>
            </ng-template>
        </p-table>
    </div>
